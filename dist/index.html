<a onclick="_chorus.search()">search for scales and chords</a>
<script>
    document.addEventListener('DOMContentLoaded', function(e) {
        var config = {
            layoutInstrument: 'piano',
            layoutInstrumentTitleElement:'h3',
            chorusDebug:'console',
            layoutInstrumentStringOrder:'asc',
            searchText: 'Search chorus2',
            searchCallback: 'callbackFunction',
            flattenSearchResults: true
        };
        _chorus.init('class', config);
        config = {
            layoutInstrument: ['main','violin'],
            searchButton: false,
            chorusDebug:'console',
            layoutContainerId: 'myId',
            layoutContainerClass: 'content',
            searchCallback: 'callbackFunction'
        };
        _chorus.init('id', config);
    });
    document.addEventListener('chorusInitComplete', function(e) {
        console.log(e.detail);
    });
    document.addEventListener('chorusSearchComplete', function(e) {
        console.log(e.detail);
        console.log(_chorus.searchResult);
    });
    function callbackFunction(results){
        console.log('called back');
        console.log(results);
    }
</script>
